<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" type="text/css" href="clientSide/css/reset.css">  -->
        <link rel="stylesheet" type="text/css" href="clientSide/css/cbpchkbk.css">
        <link rel="stylesheet" type="text/css"
            href="clientSide/jQueryUI/jquery-ui.theme.min.css">
        <link rel="stylesheet" type="text/css"
            href="clientSide/jQueryUI/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css"
            href="clientSide/jqPlot/jquery.jqplot.min.css">
        <script data-main="clientSide/scripts/browser.js"
            src="clientSide/scripts/require.js">
        </script>
        <title>Banking Account Manager - cbp</title>
    </head>
    <body>
        <div id="introMessage">
                <h1>Know Your Journey</h1>
        </div>
        <main>
            <div id="welcomePage">
                <h3  id="systemName">Account Manager System</h3>
                <form action="" class="style-5" method="post">
                    <input type="number" name="SBalance" id="SBalance"
                        placeholder="Starting Balance">
                    <input type="text" name="acctType" id="acctType"
                        placeholder="Account Type">
                    <!-- </input> -->
                    <input type="button" value="Submit"
                    class="myButton" id="submitWelcome">
                    <!-- </input> -->
                </form>
            </div>
            <div class="style-5" id="accountMainPage">
            <form action=""  method="post">
                <input name="date" id="datepicker"
                    placeholder="yyyy-mm-dd">
                <input type="text" name="type" id="accountType"
                    placeholder="Transaction Type">

                <input type="text" name="memo" id="memo" placeholder="Memo">
                <input type="number" name="amount" id="transactionAmount"
                    placeholder="Transaction Amount ">
                <input type="button" value="&#x2013;" id="submitWithdraw">
                <input type="button" value="+" id="submitDeposit">
            </form>
            <h1 id="currentBalance">Balance</h1>
            <table id="mainTable">
              <tr>
                  <th>Date</th><th>Amount</th><th>Type</th><th>Memo</th><th>Balance</th>
              </tr>
              <tr class="depositRow">
                  <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
              </tr>
              <tr class="withdrawRow">
                  <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
              </tr>
              <tr class="depositRow">
                  <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
              </tr>
            </table>
            <input type="button" value="Edit Account" class="myButton" id="editAccount">
            <input type="button" value="Delete Account" class="myButton" id="deleteAccount">
            </div>
        </main>
      <footer></footer>
    </body>
</html>
