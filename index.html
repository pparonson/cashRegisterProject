<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="clientSide/css/cbpchkbk.css">
        <script data-main="clientSide/scripts/browser.js" src="clientSide/scripts/require.js">
        </script>
        <title>Banking Account Manager - cbp</title>
    </head>
    <body>
        <div id="introMessage">
                <h1>Know Your Journey</h1>
        </div>
        <main>
            <div id="welcomePage">
                <h3  id="systemName">Account Manager System</h3>
                <form action="" class="style-5" method="post">
                      <!--<input type="text" name="fName"  id="fName" placeholder="First Name"><br>
                      <input type="text" name="lName" id="lName" placeholder="Last Name"><br><br>-->
                      <input type="number" name="SBalance" id="SBalance" placeholder="Starting Balance">
                      <input type="text" name="acctType" id="acctType" placeholder="Account Type">
                      <input type="button" value="Submit" class="myButton"id="submitWelcome">
                </form>
            </div>
            <div class="style-5" id="accountMainPage">
            <form action=""  method="post">
                <input type="date" name="date" id="transactionDate" value="2015-10-23">
                <input list="transactionTypes" name="type" id="accountType" placeholder="Transaction Type">
                <datalist  id="transactionTypes">
                    <option value="Credit Card">
                    <option value="Check #">
                    <option value="Wire Transfer">
                    <option value="Direct Deposit">
                    <option value="Cash">
                </datalist>
                <input type="text" name="memo" id="memo" placeholder="Memo">
                <input type="number" name="amount" id="transactionAmount" placeholder="Transaction Amount ">
                <input type="button" value="+" id="submitDeposit">
                <input type="button" value="&#x2013;" id="submitWithdraw">
            </form>
            <h1 id="currentBalance">Balance</h1>
            <table id="mainTable">
              <tr>
                  <th>Date</th><th>Amount</th><th>Type</th><th>Memo</th><th>Balance</>
              </tr>
              <tr class="depositRow">
                  <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
              </tr>
              <tr class="withdrawRow">
                  <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
              </tr>
              <tr class="depositRow">
                  <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
              </tr>
            </table>
            <input type="button" value="Delete Account" class="myButton" id="deleteAccount">
            </div>
        </main>
      <footer></footer>
    </body>
</html>
